#conexao ao postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/Dashboard
spring.datasource.username=postgres
spring.datasource.password=123

# define a forma de geração do banco de dados
spring.jpa.hibernate.ddl-auto=create

# gera log
logging.file.name=Dashboard_dev.log
logging.level.root=INFO
logging.level.sql=DEBUG
logging.level.hibernate.type=TRACE

# exibe os SQL gerado no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.formate.format_sql=true